<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.min.css"
    />

    <!-- xzoom css -->
    <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.min.css" />

    <!-- Gijgo css -->
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />

    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS from SCSS -->
    <link rel="stylesheet" href="frontend/styles/main.css" />
  </head>

  <body>
    <!-- START NAVBAR -->
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="frontend/images/logo.png" alt="" />
          </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li>
            <span class="text-muted">
              | &nbsp; Beyond the explorer of the world
            </span>
          </li>
        </ul>
      </nav>
    </div>
    <!-- END NAVBAR -->

    <!-- START MAIN -->
    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="frontend/images/ic_mail.png" alt="" />
          <h1>Yay! Success</h1>
          <p>
            We've sent you email for trip instructions
            <br />
            please read it as well
          </p>
          <a href="index.html" class="btn btn-homepage mt-3 px-5">Home Page</a>
        </div>
      </div>
    </main>
    <!-- END MAIN -->

    <!-- instal jquery manual di website jquery karena boostrap yg didownload tidak include jquery,
    jquery harus diatas bootstrap karena supaya diload terlebih dahulu -->
    <script src="frontend/libraries/jquery/jquery.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.min.js"></script>

    <!-- Retina.js berfungsi untuk mengubah default image@1x menjadi image@2x sehingga image menjadi tidak blur -->
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script src="frontend/libraries/xzoom/dist/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });
      });

      $(".datepicker").datepicker({
        uiLibrary: "bootstrap4",
        icons: {
          rightIcon: '<img src="frontend/images/ic_doe.png"/>',
        },
      });
    </script>
  </body>
</html>
